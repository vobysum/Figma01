<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="assets\css\shortcuts.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div>
                <img src="assets\images\logo.svg" class="logo">
                <div class="title">Defy the Past Step into the Future</div>
                <div style="position: relative;"> 
                    <img src="assets\images\device.png" class="device"></div>
            </div>
            <div class="inner-container">
                <div class="form">
                    <div class="language">English</div>
                    <div class="create-account">Create Account</div>
                    <input type="text" placeholder="Full Name" class="form-input mt-30">
                    <input type="text" placeholder="Email" class="form-input mt-30">
                    <input type="text" placeholder="Password" class="form-input mt-30">
                    <input type="text" placeholder="Confirm Password" class="form-input mt-30">
                    <div class="mt-20" style="width: 481px;">
                        <input type="checkbox" name="privacy-policy">
                        <label for="privacy-policy" class="privacy-text"> I have read and agreed to the Terms of Service and Privacy policy</label>
                    </div>
                    <button type="button" class="button mt-20">Create Account</button>
                    <div class="mt-20" style="margin-left: 254px;">Or</div>
                    <div class="alternative-signup" class="mt-20">
                        <div class="google-link"><img src="assets\images\Google-logo.png" class="google-logo">
                            <div class="google-label">Signup with Google</div>
                        </div>
                        <div class="facebook-link"><img src="assets\images\Facebook-logo.png" class="facebook-logo">
                            <div class="facebook-label">Signup with Facebook</div>
                        </div>
                    </div>    
                    <div class="account-already">
                        <div class="account-question">
                            Already have an account?
                        </div>
                        <div class="account-login">
                            Log In
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
